{% extends "base.html"%}
{% block content %}
<div class="container">
    <form class="form-horizontal" method=post>
        <fieldset>
            <Legend>New Post</Legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">Subject: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="subject"
                    value="{{subject}}" placeholder="Subject of Post">
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="inputError">{{error}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Content: </label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="content" placeholder="Content">{{content}}</textarea>
                </div>
            </div>
            <br>
            {% if error %}
                <div class="alert alert-danger text-center">
                Both Content and Subject are required
                </div>
            {% endif %}
            <br>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-success">Post!</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
