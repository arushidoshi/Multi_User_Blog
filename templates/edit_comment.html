{% extends "base.html" %}
{% block content %}
<div class="container">
<Legend>Edit this Comment</Legend>
    <form class="form-horizontal" method="post">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3 control-label">Content: </label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="content" placeholder="Content">{{content}}</textarea>
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="inputError">{{error}}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-success">Edit Comment</button>
                    <a class="btn btn-danger" href="/blog/{{post_id}}">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
