{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="alert alert-dismissible alert-danger">
        <strong><h3>Do you wish to delete this comment?</h3></strong>
        <cite>{{ comment.content }}</cite>
    </div>
    <br>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn btn-success">Delete Comment</button>
                <a class="btn btn-danger" href="/blog/{{ comment.post_id }}">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
