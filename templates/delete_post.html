{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <legend class="text-center"><h4>This post was submitted by:  {{post.author.name}}  on:  {{post.created.strftime("%b %d, %Y")}}</h4></legend>
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">{{post.subject|e}}</h3>
            </div>
            <div class="panel-body">{{post.content.replace('\n', '<br>') | safe }}</div>
        </div>
        <br>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-success">Delete Post</button>
                    <a class="btn btn-danger" href="/blog">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
