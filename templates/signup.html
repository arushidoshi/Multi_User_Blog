{% extends "base.html"%}

{% block content%}
<div class="container">
<form class="form-horizontal" method=post>
  <fieldset>
    <Legend>Registration Form</Legend>
    <div class="form-group">
      <label class="col-sm-3 control-label">Username: </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Username">
      </div>
      <div class="form-group has-error">
        <label class="control-label" for="inputError">{{name_error}}{{username_error}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Password: </label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name="password" value="" placeholder="Password">
      </div>
      <div class="form-group has-error">
        <label class="control-label" for="inputError">{{password_error}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Re-enter Password: </label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name="verify" value="" placeholder="Password">
      </div>
      <div class="form-group has-error">
        <label class="control-label" for="inputError">{{no_match_pwd_error}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Email (optional): </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="email" value="{{email}}" placeholder="Email ID">
      </div>
      <div class="form-group has-error">
        <label class="control-label" for="inputError">{{email_error}}</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <button type="submit" class="btn btn-success">Sign Me Up!</button>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
